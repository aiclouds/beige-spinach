<!-- Posts -->
<section id="{{ include_dict.section.section_id }}" class="posts">
    {% set display_posts = getPages("/posts") %}
    {% for post in display_posts | sort(true, true, "date") %}
    <a href="{{ post.url | relative_url }}" class="article-teaser">
        {% if post.thumb_img_path %}<img class="thumbnail" src="{{ post.thumb_img_path | relative_url }}"
                                       alt="{{ post.title }}"/>{% endif %}
        <div class="copy">
            <h2>{{ post.title }}</h2>
            <h3 class="publish-date">Published on {{ post.date | date_format("%B %d, %Y") }}</h3>

            <p class="summary">{{ post.excerpt }}</p>
            <div class="text-link">Read more</div>
        </div>
    </a>
    {% endfor %}
</section>
